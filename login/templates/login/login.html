<!DOCTYPE html>
{% load bootstrap3 %}
{% load staticfiles %}

<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.css' %}">
    <title>登录</title>

</head>
<body style="background-image: url('{{wallpaper}}');background-size: 100%">
    <div class="container col-sm-3" style="position:absolute;top:30%;left:38%;">
        <div class="row table-bordered" style="background:#f2f2f2;padding:8px;border-radius:8px">
            <img src="{% static 'img/logo.png' %}" style="width:200px;margin-bottom: 20px">
            <!--h4 style="text-align: center;margin:12px">登录</h4-->
            <form role="form" action="" method="post">
                {% csrf_token %}
                <div class="form-group" style="text-align: center">
                    {{form}}
                    {% if messages %}
                        <p style="text-align: center"><strong>注册成功！</strong></p>
                    {% endif %}
                    {% if password_is_wrong == True %}
                        <li>密码错误</li>
                    {% endif %}
                </div>
                <a href="register" id="reg" type="submit" class="btn btn-default col-sm-2 col-sm-offset-2">注册</a>
                <button id="login" type="submit" class="btn btn-primary col-sm-2 col-sm-offset-4">登入</button>
            </form>
        </div>
    </div>
</body>
</html>
